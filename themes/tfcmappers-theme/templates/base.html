<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
	{% block head %}
	<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
	<meta charset="utf-8" />
    <meta name="author" content="{{ AUTHOR }}">
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/theme.css" type="text/css" />
	<link href="{{ SITEURL }}/theme/css/pygments.css" rel="stylesheet">
	{% endblock head %}
</head>
<body background="{{ SITEURL }}/theme/img/pattern.png">
		<div class="nav-banner">
		<a href="{{ SITEURL }}">{{ SITENAME }}</a>
		</div>

		<div class="wrapper">
			<div class="content">
			{% block content %}
			{% endblock content %}
			</div>

			<div class="sidebar">
				{% include 'sidebar.html' %}
			</div>
		</div>
		
		<footer id="contentinfo" class="body">
                <address id="about" class="vcard body">
				This website is powered by <a href="http://getpelican.com/">Pelican</a>
				and licensed under <a rel="license" href="https://creativecommons.org/licenses/by/4.0">CC BY 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" /><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" /></a>.
                </address><!-- /#about -->
        </footer><!-- /#contentinfo -->
</body>
</html>
